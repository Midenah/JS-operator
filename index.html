<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <form class="main">
        <label>Ex</label>
        <input type="text" id="vOne">
        <input type="text" id="vTwo">
        <button onclick="output(event)">submit</button>
    </form>  
    
    <form class="side">
        <label>Add</label>
        <input type="text" id="nOne">
        <input type="text" id="nTwo">
        <button onclick="outpush(event)">submit</button>
    </form> 
    </div>  
    <script src="index.js"></script>
</body>
</html>
